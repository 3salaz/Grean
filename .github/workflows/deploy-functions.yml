# ─────────────────────────────────────────────
# 🔁 Deploy Firebase Functions (push to functions branch)
# ─────────────────────────────────────────────
name: Deploy Functions (functions)

on:
  push:
    branches:
      - functions

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions

      - name: Build functions
        run: npm run build
        working-directory: ./functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --project grean-de04f
        working-directory: ./functions

