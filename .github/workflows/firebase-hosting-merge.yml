name: ðŸš€ Deploy Client & Driver Apps to Firebase Hosting (Production)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Build Client App ---
      - name: Install Client dependencies
        run: npm ci
        working-directory: ./client-app

      - name: Build Client App
        run: npm run build
        working-directory: ./client-app

      # --- Build Driver App ---
      - name: Install Driver dependencies
        run: npm ci
        working-directory: ./driver-app

      - name: Build Driver App
        run: npm run build
        working-directory: ./driver-app

      # --- Deploy Both Sites ---
      - name: Deploy to Firebase Hosting (Production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GREAN_DE04F }}'
          projectId: grean-de04f
          channelId: live
