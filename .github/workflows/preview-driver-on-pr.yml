name: Preview â€“ Driver App

on:
  pull_request:
    branches:
      - driver-app

jobs:
  preview_driver:
    name: Build & Deploy Preview Driver App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install driver dependencies
        working-directory: ./driver-app
        run: npm ci
      - name: Build driver app
        working-directory: ./driver-app
        run: npm run build
      - name: Deploy driver preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GREAN_DE04F }}
          projectId: grean-de04f
          channelId: pr-${{ github.event.pull_request.number }}
